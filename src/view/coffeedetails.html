<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/details.css">
    <title>Coffee-Store</title>
</head>

<body>
    <header class="main-header">
        <div>
            <a class="header-logo" href="index.html">
                <img class="logo" src="../res/coffee-logo.png" alt="logo">
            </a>
            <span class="header-name">Coffee Store!</span>
            <input type="search" class="search-box" placeholder="Search our store" />
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Our coffees</a></li>
                <li><a href="#" class="nav-link">Accessories</a></li>
                <li><a href="#" class="nav-link">Gifts</a></li>
                <li><a href="#" class="nav-link">Find us</a></li>
                <li><a href="#" class="nav-link">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <div class="welcome-image">
        <img src="../res/coffee-banner.png" alt="coffeeheader">
    </div>

    <div class="coffee-of-the-month">
        <img src="https://thumbs.dreamstime.com/b/coffee-bean-brown-paper-bag-packaging-vector-stock-two-recyclable-blank-bags-72712441.jpg"
            alt="coffee-header">
    </div>

    <section class="coffee-details">
        <header class="block-header">
            <span>Checkout</span>
        </header>

        <form class="main-form" action="#" method="post">
            <fieldset class="box">
                <legend>Your details</legend>
                <div>
                    <p>
                        <label class="text-label" for="firstNameInput">First Name</label>
                        <input type="text" name="FirstName" id="firstNameInput" class="first-name-input"
                            autofocus="autofocus" class="text-input" />
                    </p>

                    <p>
                        <label class="text-label" for="lastNameInput">Last Name</label>
                        <input type="text" name="FirstName" id="lastNameInput" class="first-name-input"
                            class="text-input" size="10" />
                    </p>

                    <p>
                        <label for="emailInput" class="text-label">Email</label>
                        <input type="text" id="emailInput" name="Email" class="text-input">
                    </p>

                    <p>
                        <label for="streetInput" class="text-label">Street</label>
                        <input type="text" id="streetInput" name="Street" class="text-input">
                    </p>

                    <p>
                        <label for="numberInput" class="text-label">Number</label>
                        <input type="text" id="numberInput" name="Number" class="text-input">
                    </p>

                    <p>
                        <label class="text-label" for="zipInput">ZIP code</label>
                        <input type="text" name="Zip" id="zipInput" class="text-input">
                    </p>

                    <p>
                        <label for="cityInput" class="text-label">City</label>
                        <input type="text" name="City" id="cityInput" class="text-input">
                    </p>

                    <p>
                        <label for="countryInput" class="text-label">Country</label>
                        <input type="text" name="Country" id="countryInput" class="text-input">
                    </p>

                    <p>
                        <label for="phoneInput" class="text-label">Phone number</label>
                        <input type="number" name="PhoneNumber" id="phoneInput" class="text-input">
                    </p>

                    <p>
                        <label for="blogInput" class="text-label">Blog</label>
                        <input type="url" name="Blog" id="blogInput" class="text-input">
                    </p>

                    <p>
                        <label for="remarkInput" class="text-label">Remark</label>
                        <input type="text" name="Remark" id="remarkInput" class="text-input">
                    </p>
                </div>
            </fieldset>
            <br />

            <fieldset class="box">
                <legend>Your order</legend>

                <p>
                    <label for="deliveryDateInput" class="text-label">Request Delivery Date</label>
                    <input type="date" name="BirthDate" id="deliveryDateInput" class="text-input">
                </p>

                <p>
                    <label for="colorInput" class="text-label">Wrapping paper color</label>
                    <input type="color" name="Color" id="colorInput" class="text-input">
                </p>

                <p>
                    <label for="bowInput" class="text-label">How many bows on the package?</label>
                    <input type="number" name="Bows" id="bowInput" class="text-input" min="1" max="10">
                </p>
            </fieldset>

            <input type="submit" value="Place order" class="submit-button">
        </form>




    </section>
</body>

</html>
